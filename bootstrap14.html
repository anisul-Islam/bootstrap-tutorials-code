<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>


    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- bootstrap5 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <style>
        .my-link-style:hover{
            text-decoration: underline;
        } 
    </style>
</head>
<body>
    <div class="container">
        <main>
            <!-- education section starts here -->
            <div class="education-section my-5">
                <div class="title text-center mb-3">
                    <h3 class="font-weight-bolder">Education</h3>
                </div>
                <table class="table table-bordered table-hover text-center table-striped">
                    <caption>
                      My Education
                    </caption>
                    <thead style="background-color: darkseagreen">
                      <tr>
                        <th scope="col">Qualification</th>
                        <th scope="col">Institution</th>
                        <th scope="col">Passing Year</th>
                        <th scope="col">Grade</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="table-primary">
                        <th scope="row">SSC</th>
                        <td>SingerKatch High School and College</td>
                        <td>2006</td>
                        <td rowspan="2">3.44 / 5.00</td>
                      </tr>
                      <tr class="table-secondary">
                        <th scope="row">HSC</td>
                        <td>SingerKatch High School and College</td>
                        <td>2008</td>
                      </tr>
                      <tr>
                        <th scope="row">BSc in CSE</td>
                        <td>Leading University</td>
                        <td>2017</td>
                        <td>3.92 / 4.00</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <!-- education section ends here -->
        </main>       
    </div>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

   
</body>
</html>
