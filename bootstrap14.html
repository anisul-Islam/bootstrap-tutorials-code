<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>


    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- bootstrap4 cdn -->

    <style>
        .my-link-style:hover{
            text-decoration: underline;
        } 
    </style>
</head>
<body>
    <div class="container">
        <main>
            <!-- education section starts here -->
            <div class="education-section my-5">
                <div class="title text-center mb-3">
                    <h3 class="font-weight-bolder">Education</h3>
                </div>
                <table class="table table-striped table-bordered table-hover table-dark text-center">
                    <thead>
                        <tr>
                            <th>Qualification</th>
                            <th>Institution</th>
                            <th>Passing Year</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>SSC</td>
                            <td>Singerkatch high school and College</td>
                            <td>2006</td>
                            <td>3.44 / 5.00 </td>
                        </tr>
                        <tr>
                            <td>HSC</td>
                            <td>Singerkatch high school and College</td>
                            <td>2008</td>
                            <td>3.70 / 5.00 </td>
                        </tr>
                        <tr>
                            <td>BSc in CSE</td>
                            <td>Singerkatch high school and College</td>
                            <td>2017</td>
                            <td>3.92 / 4.00 </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- education section ends here -->
        </main>       
    </div>


    <!-- bootstrap js, jquery, popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
