<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>


    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- bootstrap5 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <style>
        .my-link-style:hover{
            text-decoration: underline;
        }
        

        
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div class="contact-section my-5">
                <div class="title text-center mb-3">
                    <h3 class="font-weight-bolder">Contact Me</h3>
                </div>
                <h1>User Registration</h1>

                <form class="p-3 w-50">
                  <div class="mb-3 form-floating">
                    <label for="name" class="form-label">Name: </label>
                    <input type="text" id="name" class="form-control" />
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" id="email" class="form-control" />
                    <div class="form-text">
                      your will remian private. we will not share with anyone
                    </div>
                  </div>

                  <div class="mb-3">
                    <div class="form-check-inline">
                      <input type="radio" class="form-check-input" id="male" />
                      <label for="male">Male</label>
                    </div>

                    <div class="form-check-inline">
                      <input type="radio" class="form-check-input" id="female" />
                      <label for="female">Female</label>
                    </div>
                  </div>

                  <div class="mb-3">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="tnc" />
                      <label for="tnc"> Accepts Terms and conditions</label>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="department">Department: </label>
                    <select name="department" id="department" class="form-select-inline">
                      <option value="cse">CSE</option>
                      <option value="eee" selected>EEE</option>
                      <option value="llb">LLB</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <button class="btn btn-info">Submit</button>
                  </div>
                </form>
            </div>            
        </main>        
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>
